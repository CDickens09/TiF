<!DOCTYPE html>
<html>
	<body>
		<div id="Test">p</div>

		<script>
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					myFunction(this);
				}
			};
			xhttp.open("GET", "https://chris14552249.github.io/TiF/TestingXML/res00001.xml", true);
			xhttp.send();

			function myFunction(xml) {
				var xmlDoc = xml.responseXML;
				console.log(xmlDoc.getElementsByTagName("mat_formattedtext")[0].innerHTML)
				document.getElementById("Test").innerHTML = xmlDoc.getElementsByTagName("bbmd_assessmenttype")[0].nodeValue;
			}
		</script>
	</body>
</html>
