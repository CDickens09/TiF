<!DOCTYPE html>
<html>
	<body>
		<div id="Test"></div>

		<script>
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() 
			{
				if (this.readyState == 4 && this.status == 200) 
				{
					myFunction(this);
				}
			};
			xhttp.open("GET", "https://chris14552249.github.io/TiF/TestingXML/res00001.xml", true);
			xhttp.send();

			function myFunction(xml) 
			{
				var xmlDoc = xml.responseXML;
				for(i = 0; i < xmlDoc.getElementsByTagName("mat_formattedtext").length; i++)
				{
					document.getElementById("Test").innerHTML += xmlDoc.getElementsByTagName("mat_formattedtext")[i].innerHTML;
				}
				console.log(xmlDoc.getElementsByTagName("mat_formattedtext")[3].innerHTML);
			}
		</script>
	</body>
</html>
