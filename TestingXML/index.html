<!DOCTYPE html>
<html>
	<body>
		<div id="Test"></div>

		<script>
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					myFunction(this);
				}
			};
			xhttp.open("GET", "https://chris14552249.github.io/TiF/TestingXML/res00001.xml", true);
			xhttp.send();

			function myFunction(xml) {
				var xmlDoc = xml.responseXML;
				var notags = xmlDoc.getElementsByTagName("bbmd_assessmenttype")
				for(i = 0; i < sizeof(notags); i++)
				document.getElementById("Test").innerHTML += xmlDoc.getElementsByTagName("bbmd_assessmenttype")[i].innerHTML;
			}
		</script>
	</body>
</html>
