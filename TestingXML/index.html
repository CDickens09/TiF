<!DOCTYPE html>
<html>
	<body>
		<div id="Test"></div>

		<script>
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					myFunction(this);
				}
			};
			xhttp.open("GET", "https://chris14552249.github.io/TiF/TestingXML/res00001.dat", true);
			xhttp.send();

			function myFunction(xml) {
				var xmlDoc = xml.responseXML;
				console.log(xmlDoc)
				document.getElementById("Test").innerHTML = xmlDoc.getElementsByTagName("mat_formattedtext")[0].nodeValue;
			}
		</script>
	</body>
</html>
